<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Jost:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-header">
      <header class="header">
        <div class="logo">
          <h2 class="logo__logo">ROBO.SCHOOL</h2>
        </div>
        <nav class="list">
          <ul class="list__ul">
            <li class="list__li">
              <a class="list__a" href="#">О школе</a>
            </li>
            <li class="list__li">
              <a class="list__a" href="#">Тренеры</a>
            </li>
            <li class="list__li">
              <a class="list__a" href="#">Стоимость</a>
            </li>
          </ul>
        </nav>
        <div class="number">
          <div class="list__tel">
            <img src="./images/tel.png" alt="#" />
          </div>
          <div class="number__list">
            <img src="./images/list.png" alt="#" />
          </div>
          <a class="number__link" href="tel:+7 800 000 11 22">
            +7 800 000 11 22
          </a>
        </div>
      </header>
    </div>
    <div class="main-container">
      <main class="main">
        <section class="introductions">
          <div class="block-title">
            <div class="block-title__title">
              <h1>ROBO SCHOOL</h1>
            </div>
            <div class="block-title__description">
              <p>
                Курсы повышения квалификации по робототехнике <br />
                для педагогов начальной школы
              </p>
            </div>
            <div class="block-title__button">
              <button class="button" type="button">Записаться на курс</button>
            </div>
          </div>
          <div class="img-girl">
            <img
              width="522"
              height="611"
              src="./images/girl.png"
              alt="#"
              class="img-girl__img"
            />
          </div>
        </section>
      </main>
    </div>
    <script src="./js/srcipt.js"></script>
  </body>
</html>
